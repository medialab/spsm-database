name: "twitter_user"
primary_key: "id"
columns:
  - id: VARCHAR(20)
  - name: VARCHAR(250)
  - verified: BOOLEAN
  - url: TEXT
  - image: TEXT
  - tweets: BIGINT
  - followers: BIGINT
  - friends: BIGINT
  - likes: BIGINT
  - lists: BIGINT
  - created_at: TIMESTAMP
  - timestamp_utc: TIMESTAMP
  - collection_time: TIMESTAMP
